		<!-- Form submit & validation  -->
		<script type='text/javascript'>
		// referenced: http://stackoverflow.com/questions/280759/jquery-validate-how-to-add-a-rule-for-regular-expression-validation
		//  This method allows for generic regex expressions to be applied to the validator
	    $.validator.addMethod(
		    "regex",
		    function(value, element, regexp) {
		        var check = false;
		        return this.optional(element) || regexp.test(value);
		    },
		    "Please check your input."
		);

		$('#regForm').validate({

			rules: {
				name: {
					regex: /^([a-zA-Z]+\s)*[a-zA-Z]+$/
				},

				password: {
					minlength: 5,
				},

				city: {
					regex: /^([a-zA-Z]+\s)*[a-zA-Z]+$/
				},
			
				zipcode:{
					
                	maxlength: 5,
	                regex: /^[0-9]+$/
            	}
			},

		    submitHandler: function(form) {
		    	var state = document.getElementById("stateSelect");
				var stateVal = state.options[state.selectedIndex].value;
		        $.ajax({
		            url: form.action,
		            type: form.method,
		            data: { name: $('#name').val(), 
		      	  			email: $('#email').val(),
		      	  			address: $('#address').val(),
		      	  			password: $('#password').val(),
		      	  			city: $('#city').val(),
		      	  			state: stateVal,
		      	  			zipcode: $('#zipcode').val() },
		      	  	dataType: 'json',
		            success: function(response) {
		                if(response.result) {
		                	alert("Success!");
		                } else {
		                	alert("This email is already registered.  Please login.");
		                }
		            }            
		        });
		    }
		});
